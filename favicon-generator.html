<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="faviconCanvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <script>
        // Create a simple gold circle favicon
        const canvas = document.getElementById('faviconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Fill background
        ctx.fillStyle = '#111827';
        ctx.fillRect(0, 0, 32, 32);
        
        // Draw gold circle
        ctx.beginPath();
        ctx.arc(16, 16, 12, 0, 2 * Math.PI);
        ctx.fillStyle = '#fbbf24';
        ctx.fill();
        
        // Add inner circle for depth
        ctx.beginPath();
        ctx.arc(16, 16, 8, 0, 2 * Math.PI);
        ctx.fillStyle = '#f59e0b';
        ctx.fill();
        
        // Convert to favicon
        const link = document.createElement('link');
        link.type = 'image/x-icon';
        link.rel = 'shortcut icon';
        link.href = canvas.toDataURL('image/x-icon');
        document.getElementsByTagName('head')[0].appendChild(link);
        
        // Also create a downloadable version
        const downloadLink = document.createElement('a');
        downloadLink.download = 'favicon.ico';
        downloadLink.href = canvas.toDataURL('image/x-icon');
        downloadLink.textContent = 'Download Favicon';
        document.body.appendChild(downloadLink);
    </script>
</body>
</html>
